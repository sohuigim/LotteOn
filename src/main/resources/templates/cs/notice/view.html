<div class="notice" th:fragment="view">

  <!--
    날짜 : 2024/10/18
    이름 : 최준혁
    내용 : 고객센터 공지사항 글보기

    수정이력
    - 2024/10/25 김소희 - 동적처리
  -->
  
  <nav>
    <div>
      <p>홈<span>></span>공지사항</p>
    </div>
  </nav>
  <section class="view">
    <aside class="cs_sidebar">
      <h2>공지사항</h2>
      <ul>
        <li><a th:href="@{/cs/layout/notice/list(type1='전체')}" th:classappend="${type1 == '전체'} ? 'active'">전체</a></li>
        <li><a th:href="@{/cs/layout/notice/list(type1='고객서비스')}" th:classappend="${type1 == '고객서비스'} ? 'active'">고객서비스</a></li>
        <li><a th:href="@{/cs/layout/notice/list(type1='안전거래')}" th:classappend="${type1 == '안전거래'} ? 'active'">안전거래</a></li>
        <li><a th:href="@{/cs/layout/notice/list(type1='위해상품')}" th:classappend="${type1 == '위해상품'} ? 'active'">위해상품</a></li>
        <li><a th:href="@{/cs/layout/notice/list(type1='이벤트당첨')}" th:classappend="${type1 == '이벤트당첨'} ? 'active'">이벤트당첨</a></li>
      </ul>
    </aside>

    <article class="no_article_view">
      <nav>
        <h1 th:text="${notice.type1}">전체</h1>
        <h2 th:text="${notice.type1} + ' 관련 공지사항입니다.'">공지사항 전체 내용입니다.</h2>
      </nav>
      <nav>
        <h2 class="title" th:text="${notice.title}">[안내] 해외결제사칭문자주의</h2> <!-- 공지사항 제목 반영 -->
        <span class="date" th:text="${#temporals.format(notice.createdAt, 'yyyy.MM.dd')}">2022.11.20</span> <!-- 작성일 반영 -->
      </nav>

      <div class="content">
        <p th:text="${notice.content}"></p><br> <!-- 공지사항 본문 내용 반영 -->
      </div>
      <a th:href="@{/cs/layout/notice/list(type1=${notice.type1})}" class="btnList">목록</a>
    </article>
  </section>
</div>
