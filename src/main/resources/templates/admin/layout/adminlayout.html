<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/admin/include/admin_common.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/include/admin_header.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/include/admin_footer.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/include/admin_sidebar.css}" />
  <link rel="stylesheet" th:href="@{/css/my/modal.css}"/>
  <script type="text/javascript" th:src="@{/js/admin/sidebar.js}"></script>
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{'/'+${appInfo.uploadDir}+'logo/'+${config.favicon}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <head>
  <meta charset="UTF-8" />
  <title>thymeleaf layout</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
  <!-- content script -->
  <th:block layout:fragment="css"></th:block>
  <!-- content script -->
  <th:block layout:fragment="script"></th:block>
</head>
<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="~{admin/include/admin_header::admin_header}"></th:block>
    <main>
      <!-- sidebar -->
      <th:block th:replace="~{admin/include/admin_sidebar::admin_sidebar}"></th:block>
      <!-- content fragment 사용 -->
      <th:block layout:fragment="content"></th:block>
    </main>
    <!-- footer fragment 사용 -->
    <th:block th:replace="~{admin/include/admin_footer::admin_footer}"></th:block>

</body>
</html>
