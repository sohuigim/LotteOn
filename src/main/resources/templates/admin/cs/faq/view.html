<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminlayout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/admin/cs/faq/view.css}" />
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div class="content" layout:fragment="content">
  <div class="dashboard">
    <div class="content_header">
      <h1>자주묻는질문 보기</h1>
      <p>HOME > 고객센터 > 자주묻는질문</p>
    </div>
    <article class="qna_article_write">
      <form>
        <table>
          <tr>
            <td>유형</td>
            <td th:text="${faq.type1} + ' - ' + ${faq.type2}">회원 - 가입</td>
          </tr>
          <tr>
            <td>제목</td>
            <td th:text="${faq.title}">개인회원과 법인회원에 차이가 있나요?</td>
          </tr>
          <tr>
            <td>내용</td>
            <td>
              <textarea class="notice_view_content" name="qnaContent" readonly
                        th:text="${faq.content}" placeholder="공지사항내용출력.">
              </textarea>
            </td>
          </tr>
        </table>
        <div style="text-align: center; margin-top: 50px">
          <input type="button" value="삭제" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;"
                 th:onclick="|deleteFaq(${faq.id})|" />
<!--          <a th:href="@{/admin/cs/faq/delete(id=${faq.id})}">-->
<!--            <button type="button" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;">삭제</button>-->
<!--          </a>-->
          <a th:href="@{/admin/cs/faq/modify/{id}(id=${faq.id})}">
            <button type="button" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;">수정</button>
          </a>
          <a th:href="@{/admin/cs/faq/list}">
            <button type="button" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;">목록</button>
          </a>
        </div>
      </form>
      <script src="/js/admin/cs/faqdelete.js"></script>
    </article>
  </div>
</div>
</html>
